<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent-color: #00ffcc;
            --bg-color: #111827;
            --text-color: #ffffff;
            --hover-color: rgba(0, 255, 204, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, var(--accent-color) 1px, transparent 1px) 0 0 / 50px 50px,
                linear-gradient(0deg, var(--accent-color) 1px, transparent 1px) 0 0 / 50px 50px;
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            z-index: 100;
            mix-blend-mode: difference;
        }

        h1 {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 1em;
            text-transform: uppercase;
            margin-left: 1em;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent-color);
            transform-origin: right;
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        h1:hover::after {
            transform-origin: left;
            transform: scaleX(1);
        }

        .work-container {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 120px 40px 40px;
            max-width: 1400px;
            margin: 0 auto;
            z-index: 10;
        }

        .work-item {
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.15s ease-out;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        .work-item-inner {
            position: relative;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .work-item-image {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            overflow: hidden;
            border-radius: 2px;
        }

        .work-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.15s ease-out;
            will-change: transform;
        }

        .work-container:hover a.work-item,
        .work-container:hover .work-item {
            opacity: 0.5;
            filter: grayscale(50%);
            transform: scale(0.98);
            transition: all 0.15s ease-out;
        }

        .work-container a.work-item:hover,
        .work-container .work-item:hover {
            opacity: 1 !important;
            filter: grayscale(0%) !important;
            transform: translateY(-5px) scale(1.02) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: var(--hover-color);
            z-index: 20;
        }

        .work-item:hover .work-item-image img {
            transform: scale(1.05);
        }

        .work-item h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin: 0;
            color: var(--text-color);
            transition: color 0.15s ease-out;
        }

        .work-item:hover h2 {
            color: var(--accent-color);
        }

        .work-item.coming-soon {
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .work-item.coming-soon .work-item-image {
            background: linear-gradient(45deg, var(--hover-color), rgba(0, 255, 204, 0.1));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coming-soon-text {
            font-size: 1.5rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            color: var(--accent-color);
            text-transform: uppercase;
            position: relative;
        }

        .coming-soon-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent-color);
            opacity: 0.5;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 204, 0.1);
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background: var(--accent-color);
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { left: -30%; }
            100% { left: 100%; }
        }

        .decorative-line {
            position: fixed;
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            opacity: 0.2;
            transform: rotate(-45deg);
        }

        .line-1 { top: 20%; left: -50%; width: 200%; }
        .line-2 { top: 40%; left: -50%; width: 200%; }
        .line-3 { top: 60%; left: -50%; width: 200%; }

        .corner {
            position: fixed;
            width: 50px;
            height: 50px;
            z-index: 2;
        }

        .corner::before,
        .corner::after {
            content: '';
            position: absolute;
            background: var(--accent-color);
        }

        .corner::before {
            width: 1px;
            height: 100%;
        }

        .corner::after {
            width: 100%;
            height: 1px;
        }

        .corner-tl { top: 20px; left: 20px; }
        .corner-tr { top: 20px; right: 20px; transform: rotate(90deg); }
        .corner-bl { bottom: 20px; left: 20px; transform: rotate(-90deg); }
        .corner-br { bottom: 20px; right: 20px; transform: rotate(180deg); }

        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.15s ease-out;
        }

        .fade-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .work-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 100px 20px 20px;
            }

            .work-item {
                max-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
                letter-spacing: 0.5em;
            }

            .work-item-inner {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="decorative-line line-1"></div>
    <div class="decorative-line line-2"></div>
    <div class="decorative-line line-3"></div>

    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <header class="header">
        <h1>Portfolio</h1>
    </header>

    <div class="work-container">
        <!-- EXTの作品カード -->
        <a href="https://extnazo.wixsite.com/extnazo" target="_blank" class="work-item fade-up">
            <div class="work-item-inner">
                <div class="work-item-image">
                    <img src="https://souchan917.github.io/asoberuyatu/assets/img/EXT.jpg" alt="EXT">
                </div>
                <h2>EXT</h2>
            </div>
        </a>
    
        <!-- WEB謎の作品カード -->
        <a href="https://souchan917.github.io/webnazorikaishita/" target="_blank" class="work-item fade-up">
            <div class="work-item-inner">
                <div class="work-item-image">
                    <img src="https://Souchan917.github.io/asoberuyatu/assets/img/webnazorikaishita.png" alt="WEB謎">
                </div>
                <h2>WEB謎完全に理解した</h2>
            </div>
        </a>
    
        <!-- Coming Soonカードはリンクなし -->
        <div class="work-item coming-soon fade-up">
            <div class="work-item-inner">
                <div class="work-item-image">
                    <div class="coming-soon-text">Coming Soon</div>
                </div>
                <h2>New Project</h2>
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // スクロールアニメーション
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-up').forEach((element) => {
            observer.observe(element);
        });

        // Three.js バックグラウンドエフェクト
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            alpha: true,
            antialias: true
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // パーティクルの生成
        const particles = [];
        const particleCount = 100;

        const material = new THREE.MeshBasicMaterial({
            color: 0x00ffcc,
            transparent: true,
            opacity: 0.3
        });

        for (let i = 0; i < particleCount; i++) {
            const geometry = new THREE.BoxGeometry(
                Math.random() * 0.2,
                Math.random() * 0.2,
                Math.random() * 0.2
            );
            
            const particle = new THREE.Mesh(geometry, material);
            
            particle.position.x = (Math.random() - 0.5) * 50;
            particle.position.y = (Math.random() - 0.5) * 50;
            particle.position.z = (Math.random() - 0.5) * 50;
            
            particle.rotation.x = Math.random() * Math.PI;
            particle.rotation.y = Math.random() * Math.PI;
            
            particle.userData = {
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.05,
                    (Math.random() - 0.5) * 0.05,
                    (Math.random() - 0.5) * 0.05
                ),
                rotationSpeed: new THREE.Vector3(
                    Math.random() * 0.02 - 0.01,
                    Math.random() * 0.02 - 0.01,
                    Math.random() * 0.02 - 0.01
                )
            };
            
            particles.push(particle);
            scene.add(particle);
        }

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            
            particles.forEach(particle => {
                particle.position.add(particle.userData.velocity);
                particle.rotation.x += particle.userData.rotationSpeed.x;
                particle.rotation.y += particle.userData.rotationSpeed.y;
                particle.rotation.z += particle.userData.rotationSpeed.z;

                // 画面外に出たパーティクルを反対側に移動
                if (Math.abs(particle.position.x) > 25) particle.position.x *= -0.9;
                if (Math.abs(particle.position.y) > 25) particle.position.y *= -0.9;
                if (Math.abs(particle.position.z) > 25) particle.position.z *= -0.9;
            });

            renderer.render(scene, camera);
        }

        animate();

        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // GSAPアニメーション
        gsap.from("h1", {
            duration: 1.5,
            opacity: 0,
            y: 50,
            ease: "power3.out"
        });

        gsap.from(".corner", {
            duration: 1,
            scale: 0,
            opacity: 0,
            stagger: 0.1,
            ease: "power3.out"
        });

        gsap.from(".decorative-line", {
            duration: 1.5,
            width: 0,
            opacity: 0,
            stagger: 0.2,
            ease: "power3.out"
        });
    </script>
</body>
</html>
