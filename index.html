<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品紹介</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
    <style>
        /* 全体のリセット */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        /* タイトル */
        h1 {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            letter-spacing: 0.2em;
            z-index: 10;
        }

        /* 作品リスト */
        .work-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }

        .work-item {
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .work-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .work-item h2 {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }

        .work-item:hover {
            transform: scale(1.05);
        }

        .work-item:hover img {
            transform: scale(1.1);
        }

        /* 背景エフェクト用 */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <h1>作品紹介</h1>
    <div class="work-container">
        <!-- 作品1 -->
        <div class="work-item" onclick="window.open('https://example1.com', '_blank')">
            <img src="https://Souchan917.github.io/asoberuyatu/assets/img/EXT.jpg" alt="作品1">
            <h2>EXT</h2>
        </div>
        <!-- 作品2 -->
        <div class="work-item" onclick="window.open('https://example2.com', '_blank')">
            <img src="https://Souchan917.github.io/asoberuyatu/assets/img/webnazorikaishita.png" alt="作品2">
            <h2>WEB謎完全に理解した</h2>
        </div>
        <!-- 追加作品をここに -->
    </div>

    <script>
        // Three.js 背景エフェクト
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('background').appendChild(renderer.domElement);

        const particles = [];
        const particleCount = 500;
        const particleGeometry = new THREE.SphereGeometry(0.5, 8, 8);
        const particleMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffcc });

        for (let i = 0; i < particleCount; i++) {
            const particle = new THREE.Mesh(particleGeometry, particleMaterial);
            particle.position.set(
                (Math.random() - 0.5) * 500,
                (Math.random() - 0.5) * 500,
                (Math.random() - 0.5) * 500
            );
            particles.push(particle);
            scene.add(particle);
        }

        camera.position.z = 100;

        function animate() {
            requestAnimationFrame(animate);
            particles.forEach(p => {
                p.rotation.x += 0.01;
                p.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }
        animate();

        // GSAPでタイトルと作品リストをアニメーション
        gsap.fromTo("h1", { y: -100, opacity: 0 }, { y: 0, opacity: 1, duration: 1 });
        gsap.fromTo(".work-item", { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 1, stagger: 0.2 });
    </script>
</body>
</html>
